    <script>
      // Task 1

      let task1 = new Promise((resolve, reject) => {
        setTimeout(() => resolve("Hello, teacher!"), 3000);
      });
      task1.then((result) => console.log(result));

      //task2

      function createTimer() {
        return new Promise((resolve, reject) => {
          setTimeout(() => resolve(), 4000);
        });
      }

      async function delay() {
        console.log("first call");
        await createTimer();
        console.log("second call");
      }
      delay();

      //task3

      function createDice() {
        let promice = new Promise((resolve, reject) => {
          let randomNumber = Math.floor(Math.random() * 10);
          if (randomNumber < 6) {
            reject("randomNumber<6");
          } else {
            resolve("randomNumber>=6");
          }
        });
        promice.then((res) => console.log(res));
        promice.catch((res) => console.log(res));
        return promice;
      }
      createDice();

      function fewPromice() {
        let p1 = new Promise((resolve, reject) => {
          resolve("Promise1 выполнен");
        });
        let p2 = new Promise((resolve, reject) => {
          resolve("Promise2 выполнен");
        });
        let p3 = new Promise((resolve, reject) => {
          resolve("Promise3 выполнен");
        });
        return Promise.all([p1, p2, p3])
          .then(() => {
            console.log("You are lucky");
          })
          .catch(() => {
            console.log("Not today");
          });
      }
      
      fewPromice();
    </script>
